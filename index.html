<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" fill="none">
                    <circle cx="20" cy="20" r="17.5" stroke="#F9A779" stroke-width="5"/>
                    <text x="49%" y="53%" dominant-baseline="middle" text-anchor="middle" font-size="28" fill="#48B774" font-weight="500">
                        G
                    </text>
                </svg>
                <span class="logo-text">Global</span>
            </div>
            <nav class="header-nav">
                <ul class="header-list">
                    <li class="header-list__item"><a class="list-item__link" href="#">
                        Mobile Top Up
                    </a>
                    </li>
                    <li class="header-list__item"><a class="list-item__link" href="#">
                        About
                    </a>
                    </li>
                    <li class="header-list__item"><a class="list-item__link" href="#">
                        Rate
                    </a>
                    </li>
                    <li class="header-list__item"><a class="list-item__link" href="#">
                        Help
                    </a>
                    </li>
                </ul>
            </nav>
            <button class="header-button" aria-label="sing up">Sing Up</button>
        </div>
    </header>
    <section class="hero">
        <div class="container hero-container">
            <div class="hero-left">
                <h1 class="hero-title">Now Buy Your PIN or <span class="hero-title_span"> Top Up </span></h1>
                <h3 class="hero-title__bottom">With Bank Transfer</h3>
                <p class="hero-desc">
                    We Make international calling simple, relible, and cheap basedon your unique calling behavior.
                </p>
                <button class="hero-button" aria-label="Get Started">
                        Get Started
                </button>
                <div class="search">
                    <form>
                    <label>
                <input class="hero-input" oninput="validateInput(this)" title="Недопустимые символы: !@#$%^&*()" id="search" type="text" placeholder="|Where do you want to call?" name="usersend" maxlength="12" minlength="4">
                    <button class="search-btn"><img class="search-img" src="./img/search.svg" alt=""></button>
                    </label>
                    </form>
                </div>
                <div class="hero-photos">
                    <div class="photo-shape"><img class="photo-shape__img" src="img/Ellipse291.svg" alt="#"></div>
                    <div class="photo-shape"> <img class="photo-shape__img" src="img/Ellipse292.svg" alt="#"></div>
                    <div class="photo-shape"><img class="photo-shape__img" src="img/Ellipse293.svg" alt="#"></div>
                    <div class="photo-shape"> <svg xmlns="http://www.w3.org/2000/svg" width="38" height="38">
                        <circle cx="19" cy="19" r="19" fill="orange"/>
                        <rect x="9.5" y="16" width="19" height="6" rx="3" fill="white"/>
                        <rect x="16" y="9.5" width="6" height="19" rx="3" fill="white"/>
                    </svg>
                    </div>

                </div>
                <div class="hero-photos__desc">
                    <p class="photos-desc">45k+ Regular User.  <span> <a class="desc-link" href="#">  View Price Plan </a></span></p>
                </div>
            </div>
            <div class="hero-right">
                <div class="hero-right__background">
                    <div class="hero-right__photo">
                    </div>
                </div>
                <div class="hero-flags__line"></div>
                <div class="hero-flags">
                    <img class="india-Flag flag " id="Flag1" src="./img/india.svg" alt="India Flag">
                    <img class="uk-Flag flag" id="Flag2" src="./img/uk.svg" alt="United Kingdom Flag">
                    <img class="italia-Flag flag" id="Flag3" src="./img/italia.svg" alt="Italia Flag">
                    <img class="indiaMedium-Flag flag"  id="Flag4" src="./img/indiaMedium.svg" alt="India Flag">
                    <img class="india-Flag2 flag"  id="Flag5"src="./img/india2.svg" alt="India Flag">
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
